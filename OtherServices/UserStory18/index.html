<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css"  href = "style.css" />
    <meta charset="UTF-8">
    <title>Add Dataverse</title>
</head>
<body>

<form>
    <div class="form-row">
        <div class="form-group col-md-9">
            <label>Dataverse</label>
            <input type="text" class="form-control" id="inputDataverse">
        </div>
        <div class="form-group col-md-11">
            <label>Identifier</label>
            <div class="input-group-prepend">
           <span class="input-group-text" id="basic-addon2">https://demo.dataverse.org/dataverse/</span>
                <input type="text" class="form-control " id="inputIdentifier">
            </div>
        </div>

    <div class="form-group col-md-6" >
        <label>Category</label>
        <select id="inputCategory" class="form-control">
            <option selected>Select one ...</option>
            <option>Department</option>
            <option>Journal</option>
            <option>Leboratory</option>
            <option>Organization or Instituation</option>
            <option>Researcher</option>
            <option>Researcher Group</option>
            <option>Researcher Project</option>
            <option>Teaching Course</option>
            <option>Uncategorized</option>
        </select>
    </div>

    <div class="form-group col-md-8">
        <div>
           <label>Email</label>
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">@</span>
                <input type="text" class="form-control " id="inputEmail">
                <button type="submit" class="btn btn-primary ">+</button>
        </div>
    </div>
    </div>
    </div>
</form>




</body>
</html>
